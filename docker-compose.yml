version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: chat_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: chatpassword
      MONGO_INITDB_DATABASE: chatdb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - chat_network

  mongo-express:
    image: mongo-express:1.0.2
    container_name: chat_mongo_express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: chatpassword
      ME_CONFIG_MONGODB_URL: mongodb://admin:chatpassword@mongodb:27017/
      ME_CONFIG_BASICAUTH: false
    depends_on:
      - mongodb
    networks:
      - chat_network

volumes:
  mongodb_data:

networks:
  chat_network:
    driver: bridge